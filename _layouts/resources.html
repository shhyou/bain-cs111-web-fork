---
layout: default
---
<section class="readings">
{{content}}
<table>
    <caption>Links to Course Resources</caption>
    <thead>
        <tr>
            <th scope="col">Page</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>

{% assign sortedResources = site.resources | sort: 'ordering' %}

{% for resource in sortedResources %}
    <tr>
        <td><a href="{{site.url}}/page/{{resource.canvas_id}}">{{resource.title}}</a></td>
        <td>
            {{resource.description}}
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
</section>
